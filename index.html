<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager Local Storage DOM</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id='main'>
        <h1>Expense Manager</h1>
        <div class="signup_border">
            <div class="signup">
                <form action="">
                    <div>     
                        <input type="text" name="name" minlength="4" id="" required placeholder="Name">
                      </div>
                    </br>
                    <div>                      
                        <input type="email" name="email" id="" required placeholder="Email">
                    </div>
                </br>
                    <div>           
                        <input type="password" name="password" minlength="6" id="" required placeholder="Password">
                    </div>
                </br>
                    </div>   
                    <div>  
                    <input type="submit" value="SIGN UP" id=signup>
                    <!-- <button id='signup'>SIGN UP</button> -->
                    <div id='showerror'></div>
                </div>
            </br>
                
                </form>
                <div>
                    <button id='signin'>SIGN IN</button>
                </div> 
                <div class="overpage">
                    <div class="content">
                        <div class="close">
                            <a href="">+</a>
                            </div>
                        <form>
                            <input type="email" name="email" id="" placeholder="Email" required>
                            <input type="password" name="password" id=""placeholder="Password" required>
                            <input type="submit" value="SIGN IN" >

                        </form>
                        <div class="error">

                        </div>   
                    </div>
            </div>
            </div>
        </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
